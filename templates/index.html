{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Dados da última atualização:</h1>
    </div>
    <div class="page_content">
        <p>The local date and time is {{ moment(current_time).format('LLL') }}.</p>
        <p>That was {{ moment(current_time).fromNow(refresh=True) }}</p>
    </div>
</div>
{% endblock %}
